<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Know About Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #141E30, #243B55);
            color: #f5f5f5;
            text-align: center;
        }

        h1 {
            font-size: 5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #FFC857;
        }

        p {
            font-size: 2rem;
            font-weight: 400;
            margin-bottom: 30px;
            color: #f5f5f5;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.5rem;
            background-color: #FFC857;
            color: #1A202C;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #FFB347;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 1rem;
            color: #f5f5f5;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Know About Us</h1>
        <p>Nothing to know Here, make your way!</p>
    </div>

    <footer>
        <p>LOLðŸ˜œ</p>
    </footer>
</body>
</html>
